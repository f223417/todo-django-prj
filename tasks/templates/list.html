<h3>to do</h3>

<form method='POST' action='/'>
    {% csrf_token %}
    {{form.title}}

    <input type="submit" value="Add Task">

</form>


{% for task in tasks %}
<div>
    {% if task.complete == True %}
    <p><strike>{{task}}</strike></p>
    {% else %}
    <p>{{ task}}</p>
    {% endif %}

    <a href="{% url 'update_task' task.id %}">update</a>
    <a href="{% url 'delete' task.id %}">delete</a>
   
</div>
{% endfor %}
